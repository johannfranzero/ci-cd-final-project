apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: flake8-custom-fixed
spec:
  workspaces:
    - name: source
  steps:
    - name: flake8
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -e
        
        # 1. First upgrade pip to latest version
        echo "Upgrading pip..."
        python -m pip install --upgrade pip
        
        # 2. Install flake8 with specific version
        echo "Installing flake8..."
        pip install flake8==4.0.1
        
        # 3. Run flake8 checks
        echo "Running flake8 with critical error checks..."
        flake8 service --count --select=E9,F63,F7,F82 --show-source --statistics || true
        
        echo "Running flake8 with complexity and line length checks..."
        flake8 service --count --max-complexity=10 --max-line-length=127 --statistics || true
        
        echo "Flake8 linting completed!"
